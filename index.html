<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
   <div class="container">
       <div class="header">
           <h2>Create an Account</h2>
       </div>
       <form class="form" id="form">
           <div class="form-control">
           <label>Username</label>
           <input type="text" placeholder="mithrandir1313" id="username">
           <i class="c material-icons">check_circle</i>
           <i class="e material-icons">error</i>
           <small>Error message</small>
        </div>

           <div class="form-control">
           <label>Email</label>
           <input type="email" placeholder="mithrandir1313@rivendell.com" id="email">
            <i class="c material-icons">check_circle</i>
           <i class="e material-icons">error</i>
           <small>Error message</small>
        </div>

           <div class="form-control">
           <label>Password</label>
           <input type="password" placeholder="Password" id="password">
           <i class="c material-icons">check_circle</i>
           <i class="e material-icons">error</i>
           <small>Error message</small>
        </div>

           <div class="form-control">
           <label>Password Check</label>
           <input type="password" placeholder="Password" id="password2">
           <i class="c material-icons">check_circle</i>
           <i class="e material-icons">error</i>
           <small>Error message</small>
        </div>

           <button>Submit</button>
       </form>
   </div> 
   <script src="form.js"></script>
</body>
</html>
